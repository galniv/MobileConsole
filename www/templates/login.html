<ion-view style="background-color: rgb(212, 75, 43);" id="login" title="Login" hide-nav-bar="true">
    <ion-content padding="true" class="manual-ios-statusbar-padding">
        <div>
            <img style="display: block; margin-left: auto; margin-right: auto;" src="img/uXQltBZ9Qm6X8mIjA4l6_kinvey-logo-white.png" height="auto" width="50%">
        </div>
        <div style="width: 300px; height: 10px;" class="spacer"></div>
        <div style="color: rgb(255, 255, 255); text-align: center;" id="login-markdown1">
            <p>Sign in to manage your app backends</p>
        </div>
        <div style="width: 300px; height: 23px;" class="spacer"></div>
        <form style="" class="list">
            <ion-list style="">
                <label style="" name="email" class="item item-input">
                    <span class="input-label">Email</span>
                    <input placeholder="email@provider.com" type="text">
                </label>
                <label style="" name="password" class="item item-input">
                    <span class="input-label">Password</span>
                    <input placeholder="" type="password">
                </label>
            </ion-list>
            <div style="width: 300px; height: 25px;" class="spacer"></div>
            <a class="button button-stable  button-block" id="login-button2" ng-click="signIn()">Log in</a>
            <!-- ui-sref="menu.mobileConsole" -->
            <a class="button button-stable  button-block button-clear" id="login-button3" onclick="window.open('/signup', '_system', 'location=yes'); return false;" href="#">Or create an account</a>
        </form>
    </ion-content>
</ion-view>
