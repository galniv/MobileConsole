<ion-view style="background-color: rgb(212, 75, 43);" id="page1" title="Apps">
    <ion-content class="has-header" padding="true">
        <form style="" class="list">
            <label style="" name="searchApps" class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input placeholder="App name or ID" type="search">
            </label>
        </form>
        <ion-list style="">
            <ion-item ng-repeat="app in apps" style="" ui-sref="menu.appInformation" class="item-thumbnail-left">
                <img src="img/5PCFYqCYT5UQki5eTPq7_kinvey-guilloche-seal_blue_200.png">
                <h2>{{app.name}}</h2>
                <ul>
                    <li ng-repeat="environment in app.environments">{{environment.name}}</li>
                </ul>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
